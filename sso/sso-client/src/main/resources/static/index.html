<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SpringBoot-SSO</title>
    <script src="https://unpkg.com/vue@next"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<body>
<div id="app">
    <p> {{msg}}</p>
    <button @click="get">测试</button>
</div>
<script>
    const App = {
        data() {
            return {
                msg: 'Hello World',
            }
        },
        methods: {
            get() {
                axios({
                    method: 'get',
                    url: 'http://192.168.1.118:8084/sso/users/123',
                    withCredentials: true,
                }).then(response => {
                    console.log(response.data);
                }).catch();
            }
        },
    };
    Vue.createApp(App).mount('#app');
</script>
</body>
</html>
